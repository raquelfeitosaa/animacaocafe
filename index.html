<!DOCTYPE html>
<html lang="pr-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <script src="script.js" defer></script>
    <title>Animações | Raquel </title>
</head>

<body>
    <div class="caixa-fundo">
        <div class="caixa-inicial">
            <h1><span class="textos-destaque">Aceita</span> um cafezinho?</h1>
            <img class="imagem-cafe-sorrindo" src="imgs/ChatGPT Image 18 de ago. de 2025, 17_45_32 (1).png"
                alt="Xicara de café">
            <button class="botao-cafe-sim">Sim, por favor!</button>
            <button class="botao-cafe-nao">Não, obrigado!</button>
        </div>
    </div>

    <div class="caixa-não">
        <div class="caixa-não-quero">
            <img class="floke-triste" src="imgs/transferir (8).png" alt="floke-triste">
            <h2><span class="textos-destaque">Que pena!</span> Volte sempre!</h2>
        </div>
    </div>

    <div class="caixa-sim">
        <div class="caixa-sim-quero">
            <img class="xicara-triste" src="imgs/ChatGPT Image 18 de ago. de 2025, 17_48_21 (1).png"
                alt="xicara-triste">
            <h2><span class="textos-destaque">Acabou!</span> Você já tomou seu café!</h2>
        </div>
    </div>
</body>

</html>
